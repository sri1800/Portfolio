name: netlifydeployment
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo
        uses: actions/checkout@v4

      - name: nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: dependencies
        run: npm install

      - name: build
        run: ng build --configuration=production